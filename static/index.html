<!-- static/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Energy Data Logger</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Energy Data Logger</h1>
            <div class="theme-switcher">
                <img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/sun.svg" id="theme-icon" alt="Theme Toggle">
            </div>
        </header>

        <main>
            <div class="card status-panel">
                <h2>System Status</h2>
                <div class="status-content">
                    <div class="status-item">
                        <span>Logger:</span>
                        <strong id="logger-status">Inactive</strong>
                    </div>
                    <div class="status-item">
                        <span>Last Updated:</span>
                        <strong id="last-update">Never</strong>
                    </div>
                </div>
            </div>

            <div class="main-menu-container">
                <h2>Main Menu</h2>
                <div class="menu">
                    <button class="menu-item primary" id="log-button">
                        <img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/radio.svg" class="icon" alt="Log Icon">
                        <span id="log-button-text">Log New Data</span>
                    </button>
                    <button class="menu-item" id="view-data-button">
                        <img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/file-text.svg" class="icon" alt="View Icon">
                        <span>View Data</span>
                    </button>
                    <button class="menu-item" id="analyze-data-button">
                        <img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/bar-chart-2.svg" class="icon" alt="Analyze Icon">
                        <span>Analyze Data</span>
                    </button>
                    <button class="menu-item" id="visualize-data-button">
                        <img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/trending-up.svg" class="icon" alt="Visualize Icon">
                        <span>Visualize Data</span>
                    </button>
                    <button class="menu-item" id="settings-button">
                        <img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/settings.svg" class="icon" alt="Settings Icon">
                        <span>Settings</span>
                    </button>
                </div>
            </div>

            <div class="card" id="latest-readings">
                <h2>Latest Readings</h2>
                <p>No data available. Start logging to see real-time measurements.</p>
            </div>
        </main>
    </div>

    <!-- MODALS -->

    <div id="file-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="file-modal-title">Available Data Files</h2>
                <span class="close-modal">×</span>
            </div>
            <div class="modal-body" id="file-modal-body">
                <!-- Generated by static/app.js -->
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close-modal">×</span>
            </div>
            <div class="modal-body" id="settings-body">
                <!-- Generated by static/app.js -->
            </div>
        </div>
    </div>

    <footer>
        <p>Energy Data Logger by Hee Zi Jie © 2025</p>
    </footer>

    <script src="static/app.js"></script>
</body>
</html>
