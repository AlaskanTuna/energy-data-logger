<!-- static/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Energy Data Logger</title>
</head>
<body>
    <header>
        <h1>Energy Data Logger</h1>
        <div class="theme-switcher">
            <img src="/static/icons/sun.svg" id="theme-icon" alt="Theme Toggle">
        </div>
    </header>
    <div class="container">
        <main>
            <div class="card status-panel">
                <h2>System Status</h2>
                <div class="status-content">
                    <div class="status-item">
                        <span>Mode:</span>
                        <strong id="logger-mode">Loading...</strong>
                    </div>
                    <div class="status-item">
                        <span>Status:</span>
                        <strong id="logger-status" class="idle">Loading...</strong>
                    </div>
                    <div class="status-item">
                        <span>Next Event:</span>
                        <strong id="next-event">None</strong>
                    </div>
                    <div class="status-item">
                        <span>Last Updated:</span>
                        <strong id="last-update">None</strong>
                    </div>
                </div>
            </div>

            <div class="main-menu-container">
                <h2>Main Menu</h2>
                <div class="menu">
                    <button class="menu-item primary" id="log-button">
                        <img src="/static/icons/radio.svg" class="icon" alt="Log Icon">
                        <span id="log-button-text">Log New Data</span>
                    </button>
                    <button class="menu-item" id="view-data-button">
                        <img src="/static/icons/file-text.svg" class="icon" alt="View Icon">
                        <span>View Data</span>
                    </button>
                    <button class="menu-item" id="analyze-data-button">
                        <img src="/static/icons/bar-chart-2.svg" class="icon" alt="Analyze Icon">
                        <span>Analyze Data</span>
                    </button>
                    <button class="menu-item" id="visualize-data-button">
                        <img src="/static/icons/trending-up.svg" class="icon" alt="Visualize Icon">
                        <span>Visualize Data</span>
                    </button>
                    <button class="menu-item" id="download-logs-button">
                        <img src="/static/icons/download.svg" class="icon" alt="Download Icon">
                        <span>Download Application Logs</span>
                    </button>
                    <button class="menu-item" id="settings-button">
                        <img src="/static/icons/settings.svg" class="icon" alt="Settings Icon">
                        <span>Settings</span>
                    </button>
                </div>
            </div>

            <div class="card" id="latest-readings">
                <h2>Latest Readings</h2>
                <p>No data available. Start logging to see real-time measurements.</p>
            </div>
        </main>
    </div>

    <!-- MODALS -->

    <div id="file-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="file-modal-title">Available Data Files</h2>
                <span class="close-modal">×</span>
            </div>
            <div class="modal-body" id="file-modal-body">
                <!-- Generated by static/app.js -->
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close-modal">×</span>
            </div>
            <div class="modal-body" id="settings-body">
                <!-- Generated by static/app.js -->
            </div>
        </div>
    </div>

    <div id="schedule-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Log New Data</h2>
                <span class="close-modal">×</span>
            </div>
            <div class="modal-body" id="schedule-modal-body">
                <div class="form-group">
                    <label>Logging Mode</label>
                    <div class="segmented-control">
                        <button class="sg-button active" data-mode="default">Default Logging</button>
                        <button class="sg-button" data-mode="scheduled">Scheduled Logging</button>
                    </div>
                </div>

                <div id="schedule-options" style="display: none;">
                    <hr style="margin: 1.5rem 0; border-color: var(--border-color);">
                    <div class="form-group">
                        <label>Schedule Type</label>
                        <div class="segmented-control">
                            <button class="sg-button active" data-schedule-type="basic">Basic</button>
                            <button class="sg-button" data-schedule-type="automated">Automated</button>
                        </div>
                    </div>

                    <!-- Basic Scheduling Inputs -->
                    <div id="basic-schedule-inputs">
                        <div class="form-group">
                            <label for="start-datetime">Start Datetime</label>
                            <input type="datetime-local" id="start-datetime" name="start-datetime">
                        </div>
                        <div class="form-group">
                            <label for="end-datetime">End Datetime</label>
                            <input type="datetime-local" id="end-datetime" name="end-datetime">
                        </div>
                    </div>

                    <!-- Automated Scheduling Inputs -->
                    <div id="automated-schedule-inputs" style="display: none;">
                        <div class="form-group">
                            <label for="start-time">Daily Start Time</label>
                            <input type="time" id="start-time" name="start-time" step="1">
                        </div>
                        <div class="form-group">
                            <label for="end-time">Daily End Time</label>
                            <input type="time" id="end-time" name="end-time" step="1">
                        </div>
                        <div class="form-group">
                            <label for="day-interval">Day Interval</label>
                            <input type="number" id="day-interval" name="day-interval" value="0" min="0">
                        </div>
                    </div>
                </div>

                <div class="action-buttons" style="margin-top: 2rem;">
                    <button id="start-schedule-button" class="action-button">Start Logging</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Energy Data Logger by Hee Zi Jie © 2025</p>
    </footer>

    <script src="static/app.js"></script>
</body>
</html>
